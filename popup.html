<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocLocker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 10px;
            width: 300px;
        }
        .container {
            display: flex;
            flex-direction: column;
        }
        .button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Protect Your Google Docs</h2>
        <!-- <input type="text" id="docId" placeholder="Enter Doc ID"> -->
        <input type="password" id="password" placeholder="Password">
        <button class="button" id="setPassword">Set Password</button>
        <button class="button" id="unlockDoc">Unlock Document</button>
        <button class="button" id="lockDoc">Lock Document</button>
    </div>
    <script>src = "popup.js"</script>
</body>
</html>
